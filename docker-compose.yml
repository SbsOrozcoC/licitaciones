services:
  nginx:
    image: nginx:alpine
    container_name: suplos_nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - suplos_net

  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: suplos_php
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    depends_on:
      - mysql
    networks:
      - suplos_net

  mysql:
    image: mysql:8.0
    container_name: suplos_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: licitaciones
      MYSQL_USER: licitaciones_user
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./bd/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - suplos_net

networks:
  suplos_net:
    driver: bridge

volumes:
  mysql_data:
